tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create contact
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            description: Contact name
            example: Remchik
          phoneNumber:
            type: string
            description: Contact phone number
            example: '+972543393341'
          email:
            type: string
            description: Contact email
            example: art6000.7m@gmail.com
          isFavourite:
            type: boolean
            description: Favourite contact
            example: false
          contactType:
            type: string
            description: Type of the contact
            enum: ['work', 'home', 'personal']
            example: personal
          photo:
            type: string
            format: binary
            description: Contact photo
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: ../../components/schemas/student.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
