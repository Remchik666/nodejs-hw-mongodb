tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update contact by id
security:
  - bearerAuth: []

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68fc0bf170652f49afe25216

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Contact name
            example: Remchik
          phoneNumber:
            type: string
            description: Contact phone number
            example: '+972543393341'
          email:
            type: string
            description: Contact email
            example: art6000.7m@gmail.com
          isFavourite:
            type: boolean
            description: Favourite contact
            example: false
          contactType:
            type: string
            description: Type of the contact
            enum: ['work', 'home', 'personal']
            example: personal
          photo:
            type: string
            format: binary
            description: Contact photo

responses:
  '200':
    description: Successfully get contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get contact by id
            data:
              $ref: ../../../components/schemas/student.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: ../../../components/responses/500.yaml
